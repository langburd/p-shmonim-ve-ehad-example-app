---
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      # Git
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: check-vcs-permalinks
      - id: forbid-new-submodules

      # Common errors
      - id: check-ast
      - id: check-builtin-literals
      - id: check-docstring-first
      - id: check-json
      - id: check-yaml
      - id: end-of-file-fixer
      - id: fix-byte-order-marker
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]

      # Cross platform
      - id: check-case-conflict
      - id: mixed-line-ending
        args: [--fix=lf]

  - repo: https://github.com/adrienverge/yamllint.git
    rev: v1.32.0
    hooks:
      - id: yamllint
        args: [--format, parsable, --strict]

  - repo: https://github.com/jumanjihouse/pre-commit-hook-yamlfmt
    rev: 0.2.2
    hooks:
      - id: yamlfmt
        args: [--mapping, "2", --sequence, "4", --offset, "2", "--preserve-quotes"]

  - repo: https://github.com/antonbabenko/pre-commit-terraform
    rev: v1.83.4
    hooks:
      - id: terragrunt_fmt
      - id: terragrunt_validate
        exclude: "^terragrunt.hcl$"
      - id: terraform_fmt
      - id: terraform_docs
      - id: terraform_checkov
        args: ["--args=-d .", "--args=--quiet", "--args=--skip-check CKV_AWS_37,CKV_AWS_38,CKV_AWS_39,CKV_AWS_58,CKV_AWS_130"]
        # The following checks were disabled due to the fact that they are not relevant to the project:
        # CKV_AWS_37: "Ensure Amazon EKS control plane logging enabled for all log types"
        # CKV_AWS_38: "Ensure Amazon EKS public endpoint not accessible to 0.0.0.0/0"
        # CKV_AWS_39: "Ensure Amazon EKS public endpoint disabled"
        # CKV_AWS_58: "Ensure EKS Cluster has Secrets Encryption Enabled"
        # CKV_AWS_130: "Ensure VPC subnets do not assign public IP by default"
      - id: terraform_tflint
        args:
          - >
            --args=--disable-rule=terraform_module_pinned_source
